<form (ngSubmit) = "saveNewGame()">

  <div>
      <input
      type="text"
      name="name"
      [(ngModel)]="game.name"
      placeholder="Enter game name"/>

  </div>


  <div>

    <textarea
    type="text"
    name="description"
    [(ngModel)]="game.description"
    placeholder="Enter description">

  </textarea>

</div>

<div>

  <button type="submit"> Add Game</button>

  <button *ngIf="game.id" (click) = "deleteGame(game.id.toString())"> Delete </button>

</div>


</form>
